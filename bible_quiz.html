        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;

            display: flex;

        }
        .quiz-container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 4px #10b981; /* Default shadow */
        }
        .btn-primary {
            background-color: #10b981; /* Emerald 500 */
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #059669; /* Emerald 600 */
            box-shadow: 0 2px #059669; 
            transform: translateY(2px);
        }
        .btn-secondary {
            background-color: #f3f4f6; /* Gray 100 */
            color: #1f2937; /* Gray 800 */
            border: 1px solid #d1d5db; /* Gray 300 */
            box-shadow: 0 4px #9ca3af;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
            box-shadow: 0 2px #6b7280;
            transform: translateY(2px);
        }
        .answer-btn {
            width: 100%;
            margin-bottom: 0.75rem;
            text-align: left;
            padding: 1rem;
            background-color: #f9fafb;
            border: 2px solid #e5e7eb;
            color: #1f2937;
            transition: all 0.2s;
            border-radius: 0.75rem;
        }
        .answer-btn:hover:not(.correct):not(.incorrect) {
            background-color: #eff6ff; /* Blue 50 */
            border-color: #93c5fd; /* Blue 300 */
        }
        .answer-btn.selected {
            border-width: 3px;
        }
        .answer-btn.correct {
            background-color: #d1fae5; /* Green 100 */
            border-color: #10b981; /* Emerald 500 */
            color: #065f46; /* Green 800 */
            font-weight: 600;
        }
        .answer-btn.incorrect {
            background-color: #fee2e2; /* Red 100 */
            border-color: #ef4444; /* Red 500 */
            color: #991b1b; /* Red 800 */
            font-weight: 600;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        .leaderboard-rank {
            width: 2rem;
            text-align: center;
            font-weight: 800;
            color: #4b5563;
        }
        /* Mobile adjustments for better spacing */
        @media (max-width: 640px) {
            .quiz-container {
                padding: 1rem;
                margin-top: 2rem;
                margin-bottom: 2rem;
                border-radius: 1rem;
            }
            .btn {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
        /* Loading overlay styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

        <!-- Simple Modal for Confirmation/Alerts -->

        ];
        
        // Shuffle and initialize the questions once
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffleArray(QUIZ_DATA);
        questions = QUIZ_DATA;


        // --- MODAL/ALERT FUNCTIONS ---
        // Simple, non-blocking modal replacement for alert()
        function showModal(title, message, isConfirm = false) {
            return new Promise(resolve => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;

                if (isConfirm) {
                    modalCancel.classList.remove('hidden');
                    modalConfirm.textContent = "Yes";
                    modalCancel.onclick = () => {
                        closeModal();
                        resolve(false);
                    };
                    modalConfirm.onclick = () => {
                        closeModal();
                        resolve(true);
                    };
                } else {
                    modalCancel.classList.add('hidden');
                    modalConfirm.textContent = "OK";
                    modalConfirm.onclick = () => {
                        closeModal();
                        resolve(true);
                    };
                }

                modalBackdrop.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('opacity-0', 'scale-95');
                    modalContent.classList.add('opacity-100', 'scale-100');
                }, 10);
            });
        }

        function closeModal() {
            modalContent.classList.remove('opacity-100', 'scale-100');
            modalContent.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                modalBackdrop.classList.add('hidden');
            }, 300);
        }


        // --- CORE QUIZ LOGIC ---

        function renderQuestion() {
            if (currentQuestionIndex >= questions.length) {
                // Quiz finished, show score
                showModal("Quiz Finished!", `You completed the challenge! Your final score: ${userHighScore} out of ${questions.length}.`, false);
                // Reset quiz for next round
                currentQuestionIndex = 0;
                shuffleArray(questions);
            }

            const q = questions[currentQuestionIndex];
            questionText.textContent = `${currentQuestionIndex + 1}. ${q.question}`;
            answersContainer.innerHTML = '';
            feedbackText.textContent = "Select an answer above.";
            nextButton.disabled = true;
            isAnswered = false;
            selectedAnswer = null;

            shuffleArray(q.options).forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-btn');
                button.setAttribute('data-answer', option);
                button.onclick = () => handleAnswer(option, q.answer, button);
                answersContainer.appendChild(button);
            });
        }

        function handleAnswer(selected, correct, button) {
            if (isAnswered) return;

            isAnswered = true;
            selectedAnswer = selected;
            nextButton.disabled = false;
            userTotalQuestions++;

            Array.from(answersContainer.children).forEach(btn => {
                btn.classList.remove('selected');
                if (btn.getAttribute('data-answer') === selected) {
                    btn.classList.add('selected');
                }
                
                if (btn.getAttribute('data-answer') === correct) {
                    btn.classList.add('correct');
                } else if (btn.getAttribute('data-answer') === selected) {
                    btn.classList.add('incorrect');
                }
            });

            if (selected === correct) {
                userHighScore++;
                feedbackText.textContent = "Correct! Well done.";
            } else {
                feedbackText.textContent = `Incorrect. The correct answer was: ${correct}`;
            }
            
            updateScoreDisplay();
            updateLevel();
            saveUserScore();
            updateLeaderboardScore(); // Update leaderboard with new score
        }

        function updateScoreDisplay() {
            currentScoreSpan.textContent = userHighScore;
            totalQuestionsSpan.textContent = userTotalQuestions;
        }

        function updateLevel() {
            let newLevel = "Beginner";
            if (userTotalQuestions > 0) {
                const percentage = (userHighScore / userTotalQuestions) * 100;
                if (percentage >= 80 && userTotalQuestions >= 10) {
                    newLevel = "Expert Scholar";
                } else if (percentage >= 60 && userTotalQuestions >= 5) {
                    newLevel = "Advanced Student";
                } else if (percentage >= 40) {
                    newLevel = "Intermediate Reader";
                }
            }
            currentLevel = newLevel;
            currentLevelSpan.textContent = currentLevel;
        }

        nextButton.addEventListener('click', () => {
            if (isAnswered) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });


        // --- FIREBASE FUNCTIONS ---
        async function setupFirebase() {
            try {
                // Ensure the check for __initial_auth_token is removed since we won't have it publicly
                if (!firebaseConfig.apiKey) {
                    console.error("Firebase API Key is missing.");
                    throw new Error("Missing Firebase configuration.");
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Set Firebase log level for debugging
                setLogLevel('debug'); 

                // Set up Auth Listener and sign in
